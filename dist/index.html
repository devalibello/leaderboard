<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="style.css"><script src="index.js" defer="defer" type="module"></script><title>LeaderBoard</title><script defer="defer" src="main.js"></script></head><body><header><h1 class="leaderboard">LeaderBoard</h1></header><main><div class="complete-body"><section class="left-section section"><div class="recent-score-area"><h2 class="recent-scores">Recent Scores</h2><button type="button" class="refresh-btn" id="refresh-btn">Refresh</button></div><ul class="names-and-scores" id="names-and-scores"></ul></section><section class="right-section section"><div class="add-score-area"><h2 class="add-score">Add your score</h2><input placeholder="Your name" id="user-name"> <input class="input-space" placeholder="Your score" id="user-score"> <button type="button" class="submit-btn" id="submit-btn">Submit</button></div></section></div><p class="see-scores">Enter a username and score to add a user's score.<br>You can also use the refresh button to see the list of users and scores<br>that are stored on the database<br><br><span class="created-title">Created by Ali Bello Imoukhuede &#x1F680</span></p></main></body></html>
